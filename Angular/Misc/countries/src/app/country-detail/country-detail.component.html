<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body">

    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>
              
            </th>
            <th>Name</th>
            <th>Capital</th>
            <th>Population</th>
            <th>Currencies</th>
            <th>Flag</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
            </td>
            <td>
                {{ countryDetail.name }}
            </td>
            <td>{{ countryDetail.capital }}</td>
            <td>{{ countryDetail.population }}</td>
            <td>{{ countryDetail.currencies[0].name }}</td>
            <td>
              <!-- {{ countryDetail.flag }} -->
              <img [src]="countryDetail.flag"
                   [title]="countryDetail.name"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin">
            </td>
            <td>
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
